<body>
    <div class="container d-flex justify-content-center " style="margin-top: 10%;">
        <div class="card p-5">
            <h2>Sum Calculator</h2>
            <div class="card-body">
                <input type="number" id="num1" placeholder="Enter first number" class="form-control mt-5">
                <input type="number" id="num2" placeholder="Enter second number" class="form-control" >
                <button class="btn btn-primary mt-5" onclick="calculateSum()">Sum</button>
                <div class="mt-5" id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Two Inputs take two numbers and sum and show it below and btn as sum -->
